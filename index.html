<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/roboto/font-roboto.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquerymobile.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquerymobile.nativedroid.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquerymobile.nativedroid.light.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquerymobile.nativedroid.color.green.css" rel="stylesheet"
        type="text/css" />
    <script src="assets/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    <script src="assets/js/nativedroid.script.js" type="text/javascript"></script>
    <script src="assets/js/json2.js" type="text/javascript"></script>
    <script src="phonegap.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            
        }
        
        function playBeep() {
            try {
                navigator.notification.beep(5);
            } catch (ex) {
                showAlert(ex.Message, 'Error Playing Beep');
            }
        }

        function vibrate() {
            try {
                navigator.notification.vibrate(2000);
            } catch (ex) {
                showAlert(ex.Message, 'Error In Viberation');
            }
        }

        function showAlert(message, title) {
            try {
                navigator.notification.alert(
                    message,
                    alertDismissed,
                    title,
                    'Okay'
                );
            } catch (ex) {

            }
        }

        function showConfirm() {
            try {
                navigator.notification.confirm(
                    'Are you ready to play this app!', 
                     onConfirm,            
                    'Question',           
                    'Yes,No'        
                );
            } catch (ex) {
                showAlert(ex.Message, 'Error In Confirm');
            }
        }

        function onConfirm(buttonIndex) {
            try {
                showAlert('You selected button ' + buttonIndex, 'Message on confirmed')
            } catch (ex) {
                showAlert(ex.Message, 'Error In Confirm');
            }
        }

        function shwoPrompt() {
            try {
                navigator.notification.prompt(
                    'Please enter your name', 
                    onPrompt,                  
                    'Registration',          
                    ['Ok', 'Exit'],           
                    'Anis Hashmi'                
                );
            } catch (ex) {
                showAlert(ex.Message, 'Error In Propmt');
            }
        }

        function onPrompt(results) {
            try {
                showAlert("You selected button number " + results.buttonIndex + " and entered " + results.input1, 'On Prompt Clicked');
            } catch (ex) {
                showAlert(ex.Message, 'Error In Propmt');
            }
        }

        function alertDismissed() {
            // do something
        }
    </script>
</head>
<body>
    <div data-role="page" data-theme='b' id="pgHome">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>
                Andro Cars Application</h1>
            <a href="#pgHome"><i class='icon-windows'></i></a>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="ulHomeList" data-inset="false" data-icon="false" data-divider-theme="b">
                <li><a href="#" onclick="playBeep();">Play Beep</a></li>
                <li><a href="#" onclick="vibrate();">Viberate</a></li>
                <li><a href="#" onclick="shwoPrompt();">Show Prompt</a></li>
                <li><a href="#" onclick="showConfirm();">Show Confirm</a></li>
                <li><a href="#" onclick="showAlert('Just an alert','Showing Alert');">Show Alert</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false"
                data-theme='b'>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pgHome" data-icon="home">Home</a></li>
                        <li><a href="#dvAbout" data-icon="info">About</a></li>
                        <li><a href="#" data-icon="phone">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
